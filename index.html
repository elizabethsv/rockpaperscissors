<!DOCTYPE html>
<html>
    <body>
        <script>
            
            let score =0;
          

             function computerPlay(){
                //randomly return either rock, paper, or scissors
                let rand= Math.floor(Math.random() *3);
                
                if(rand === 2){
                    console.log("CPU: rock");
                    return "rock";
                    
                } else if(rand==1){
                    console.log("CPU: paper");
                    return "paper";
                    
                    
                }else {
                    console.log("CPU: Scissors");
                    return "scissors";
                    
                    
                }
            }
            
            function playRound(playerSelection, computerSelection) {
                
                if (playerSelection == "rock") {
                    if(computerSelection == "paper"){
                        console.log("You lose! Paper beats rock!");
                        
                    }else if(computerSelection=="scissors"){
                        console.log("You win!");
                        score++;
                    }
                }
                if(playerSelection == "paper"){
                    if(computerSelection =="rock"){
                        console.log("You win!");
                        score++;
                    }else if(computerSelection=="scissors"){
                        console.log("You lose! Scissors beat paper!")
                        
                    }
                }
                if(playerSelection =="scissors"){
                    if(computerSelection == "rock"){
                        console.log("You lose! Rock beats scissors");
                        
                    }else if(computerSelection =="paper"){
                        console.log("You win! Scissors beat paper!");
                        score++;
                    }
                } if(computerSelection==playerSelection){
                        console.log("DRAW!");
                }
               
            }

            function game() {
                for(let i=0; i<5; i++){
                    let playerSelection = prompt("Rock, papers, scissors....");
                    if(playerSelection === null){
                        console.log("You forfeited.");
                        return;
                    }
                    let computerSelection = computerPlay();
                    console.log(playRound(playerSelection, computerSelection));
                    
                }
                if(score >= 3){
                    console.log("Wooho! You won!");
                    console.log(`Score is ${score}/5`);
                }else{
                    console.log(`Sorry you lost, score is ${score}/5`);
                }

            }

           

            let playerSelection;
            let computerSelection;

            game();
            
            
        </script>
    </body>
</html>
